<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data Preview</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <h1>Scraped Data Preview</h1>
        <label for="file-select">Choose a JSON file:</label>
        <select id="file-select" onchange="loadJsonData()">
            <option value="">Select a file</option>
        </select>
    </div>
    <div class="container" id="data-container"></div>
    <div id="video-container">
        <video id="video-player" class="video-player" controls></video>
        <a id="download-button" class="download-button" download>
            <button>Download Video</button>
        </a>
    </div>
</body>
<script src="./js/script.js" defer></script>
</html>
